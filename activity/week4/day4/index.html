    <title>Shopping Cart</title>

<body>
<section>
    <header>
        <div class="container" style="border: 2px solid black">
            <div class="row" style="justify-content: space-between; align-items: center; ">
                <h1>ECOM</h1>
                 <div class="dropdown  ">
                    
                    <i class="fas fa-shopping-cart  dropdown-toggle " data-toggle="dropdown" style="font-size: 20px;"></i>
                    <div  id="shopping-cart"  class="dropdown-menu dropdown-menu-right" >
                        <table id="cart-content"  >
                            <thead >
                                <tr>Image</tr>
                                <tr>Name</tr>
                                <tr>Price</tr>
                            </thead>
                            <tbody>
                               
                            </tbody>
​
                        </table>
                        <!-- <button id="clear-cart" class="btn btn-danger">Clear Cart</button> -->
                    </div>
                 </div>
            </div>
        </div>
    </header>
</section>
<!-- body cards -->

            <div class="col-sm-4">
                <div class="card" style="width: 18rem; " id="1">

            </div>

            </div>
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;" id="3">
